{% extends "base.html" %}

{% block title %}
Security Settings - CropInvestment
{% endblock %}

{% block content %}
    <style>
        .container {
            display: flex;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-top: 5%;
            color: #31d35c;
        }

        h1 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        form input[type="text"], form input[type="email"], form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #31d35c;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #28a745;
        }

        .error-list {
            list-style-type: none;
            padding: 0;
            color: red;
        }

    </style>
    <div class="container">
        <div class="main-content">
            <h1>Security Settings</h1>
            <form id="settings-form" method="POST" action="{{ url_for('setting.setting') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="{{ current_user.contact }}">
                </div>
                <button type="submit">Update Settings</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('settings-form').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            let errors = [];

            if (password && password.length < 6) {
                errors.push("Password must be at least 6 characters long.");
            }

            const phonePattern = /^[0-9]{10,15}$/;
            if (phone && !phonePattern.test(phone)) {
                errors.push("Phone number must be between 10 and 15 digits.");
            }

            if (errors.length > 0) {
                event.preventDefault();
                alert(errors.join("\n"));
            }
        });
    </script>
{% endblock %}
