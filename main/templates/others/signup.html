<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form with reCAPTCHA</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header class="header">
    <!-- Your header content here -->
  </header>
  <hr class="section-divider">
  <section>
    <div class="auth-container">
      <div class="sign-up-container">
        <form id="sign-up-form" action="/signup" method="POST">
          <h2>Sign Up</h2>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" required>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" required>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <label for="confirm-email">Confirm Email</label>
          <input type="email" id="confirm-email" name="confirm-email" required>
          <label for="home_address">Home Address</label>
          <input type="text" id="home_address" name="home_address" required>
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <label for="country">Country</label>
          <select id="country" name="country" required></select>
          <div class="g-recaptcha" data-sitekey="6LepKQsqAAAAAKp9rKa6_9fiPBBuNUcT-BN1AOb2"></div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </section>

      const countrySelect = document.getElementById("country");

        const option = document.createElement("option");
        option.value = country;
        option.text = country;
        countrySelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
