<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .edit-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .edit-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .edit-form input[type="text"],
        .edit-form input[type="hidden"],
        .edit-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .edit-form input[type="text"]:focus,
        .edit-form button:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .edit-form button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .edit-form button:hover {
            background-color: #0056b3;
        }

        .edit-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="edit-form" method="POST" action="{{ url_for('edit_balance') }}">
            <h2>Edit Balance</h2>
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <input type="text" name="new_balance" value="{{ user.balance }}" placeholder="Enter new balance">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
